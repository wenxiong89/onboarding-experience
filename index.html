<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to IBM</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="top-bar">
      <div class="top-bar-left">
        <img src="img/ibm_logo.png">
      </div>
    </div>
    <!-- Welcome -->
    <div class="row text-center">
      <div class="large-12 columns">
        <h1>Hello <span data-flavor="firstName"></span>!</h1>
        <h3>See you in</h3>
        <div class="row" id="countdown">
          <div class="large-3 small-3 columns">
            <h2 class="row days">
            </h2>
            <h2 class="row">
              Days
            </h2>
          </div>
          <div class="large-3 small-3 columns">
            <h2 class="row hours">
            </h2>
            <h2 class="row">
              Hrs
            </h2>
          </div>
          <div class="large-3 small-3 columns">
            <h2 class="row minutes">
            </h2>
            <h2 class="row">
              Min
            </h2>
          </div>
          <div class="large-3 small-3 columns">
            <h3 class="row seconds">
            </h3>
            <h3 class="row">
              Sec
            </h3>
          </div>
        </div>
        <button class="button" type="button" data-toggle="videoModal"><i class="fi-play"></i>Learn about us</button>
      </div>
    </div>

    <div class="full reveal" style="background-color: #000;" id="videoModal" data-reveal>
      <div class="flex-video widescreen" id="oneHundredVideo">
        <iframe src="https://www.youtube.com/embed/39jtNUGgmd4" frameborder="0" allowfullscreen></iframe>
      </div>
      <button class="close-button" type="button" data-close aria-label="Close reveal" id="videoClose">

        <span aria-hidden="true">&times;</span>
      </button>
    </div>
 

    <!-- Things you must do -->
    <div class="row" data-equalizer>
      <hr>
      <h3>Things you must do</h3>
      <div class="callout small-12 medium-4 columns" data-equalizer-watch>
        <h5>Hello</h5>
      </div>
      <div class="callout small-12 medium-4 columns" data-equalizer-watch>
      </div>
      <div class="callout small-12 medium-4 columns" data-equalizer-watch>
      </div>


    </div>
